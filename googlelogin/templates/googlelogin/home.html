<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* styles.css */

        :root {
            --primary-blue: #4a90e2;
            --light-blue: #c5e1ff;
            --dark-blue: #2a5298;
            --white: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-blue);
            color: var(--dark-blue);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            font-weight: 300;
        }

        .content {
            background-color: var(--white);
            border-radius: 10px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--primary-blue);
            border-bottom: 2px solid var(--light-blue);
            padding-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: var(--dark-blue);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px 0;
            background-color: var(--primary-blue);
            color: var(--white);
        }

        /* Cute elements */
        .cloud {
            width: 100px;
            height: 30px;
            background-color: var(--white);
            border-radius: 15px;
            position: relative;
            margin: 20px auto;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background-color: var(--white);
            border-radius: 50%;
        }

        .cloud::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud::after {
            width: 70px;
            height: 70px;
            top: -35px;
            right: 10px;
        }

    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>Hello, {{user.username}} :)</h1>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="button">Log Out</button>
        </form>
    </div>
</header>

<div class="container">
    <div class="cloud"></div>

    <div class="content">
        <h2>Please make this button work</h2>
        <p>Authenticated user should be able to connect her or his Google account.</p>
        <p></p>
        <a href="#" class="button">Connect You Google Account</a>
    </div>

    <div class="cloud"></div>
</div>

<footer class="footer">
    <div class="container">
        <p>&copy; 2024 Cute Blue Page. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
